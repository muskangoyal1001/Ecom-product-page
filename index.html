<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="Sneaker Logo">
    </div>
    <img src="images/icon-menu.svg" alt="Menu Icon" class="menu-icon" onclick="toggleMenu()">
    <img src="images/icon-close.svg" alt="Cross Icon" class="cross-icon" onclick="toggleMenu()">
    
    <nav class="nav">
      <ul>
        <li><a href="#collections">Collections</a></li>
        <li><a href="#men">Men</a></li>
        <li><a href="#women">Women</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <img src="images/icon-cart.svg" alt="Cart" class="cart-icon">
      <img src="images/image-avatar.png" alt="Person" class="person-icon">
    </div>
  </header>

  <main>
    <div class="product-gallery">
      <div class="large-image">
        <img src="images/image-product-1.jpg" alt="Large Product Image" id="currentImage">
      </div>
      <div class="thumbnails">
        <img src="images/image-product-1-thumbnail.jpg" alt="Thumbnail 1" class="thumbnail" onclick="swapImage(this)">
        <img src="images/image-product-2-thumbnail.jpg" alt="Thumbnail 2" class="thumbnail" onclick="swapImage(this)">
        <img src="images/image-product-3-thumbnail.jpg" alt="Thumbnail 3" class="thumbnail" onclick="swapImage(this)">
        <img src="images/image-product-4-thumbnail.jpg" alt="Thumbnail 4" class="thumbnail" onclick="swapImage(this)">
      </div>
    </div>

    <div class="product-details">
      <h1>Sneaker Company</h1>
      <h2>Fall Limited Edition Sneaker</h2>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price">
        <span class="current-price">$125.00</span>
        <span class="discount">50%</span>
        <span class="original-price">$250.00</span>
      </div>
      <div class="cart-actions">
        <div class="quantity-controls">
          <button class="minus" onclick="updateQuantity(-1)">-</button>
          <input type="number" value="0" min="0" class="quantity" id="productQuantity" readonly>
          <button class="plus" onclick="updateQuantity(1)">+</button>
        </div>
        <button class="add-to-cart" onclick="addToCart()">Add to cart</button>
      </div>
    </div>
  </main>

  <div class="cart" id="cart">
    <div class="cart-content">
      <h3>Cart</h3>
      <div id="cartItems"></div>
      <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
